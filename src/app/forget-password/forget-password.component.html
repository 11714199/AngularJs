

<div class="forgetPassword">
    <form class="form" #forgetPasswordForm = "ngForm" (ngSubmit)="forgetPassword(forgetPasswordForm)">
        <h4>Forget Password</h4>
        <div>
            <input class="form-control" type="email" placeholder="Email" name="email" [(ngModel)]="data.email" required>
        </div>
        <div>
            <button class="submitButton" [disabled]="forgetPasswordForm.invalid" type="submit">Submit</button>
        </div>
    </form>
</div>
